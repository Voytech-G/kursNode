<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koderzy quiz</title>
  </head>
  <body>
    <h1>Koderzy quiz</h1>
    <h2>Poprawne odpowiedzi: <span id="good_answers"></span></h2>
    <div id="game-board">
      <div id="tip"></div>
      <button id="callFriend">Tel do przyjaciela</button>
      <button id="halfHalf">Fifty na pół</button>
      <button id="questionCrowd">Pomoc publicznosci</button>
      <div id="question"></div>
      <button class="answerBtn" id="answer1" data-answer="0"></button>
      <button class="answerBtn" id="answer2" data-answer="1"></button>
      <button class="answerBtn" id="answer3" data-answer="2"></button>
      <button class="answerBtn" id="answer4" data-answer="3"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
