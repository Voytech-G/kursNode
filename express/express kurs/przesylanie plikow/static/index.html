<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <form action="">
    Imię: <br>
    <input type="text" id="nameInput"> <br>
    Nazwisko: <br>
    <input type="text" id="surnameInput"> <br>
    <button type="submit">Wygeneruj odnośnik</button>
  </form> <a href="">Jestem odnośnikiem!</a>
  <script>
    const name = "Imię osoby";
    const surname = "Nazwisko osoby";
    const a = document.querySelector("a");
    const nameInput = document.querySelector("#nameInput");
    const surnameInput = document.querySelector("#surnameInput");
    const form = document.querySelector("form");

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = nameInput.value;
      const surname = surnameInput.value;
      // const url = `http://localhost:3000/?name=${encodeURIComponent(name)}$surname=${encodeURIComponent(surname)}`;
      const params = new URLSearchParams({
        name,
        surname
      })
      const url = `http://localhost:3000/?` + params;
      a.setAttribute('href', url);
    })
  </script>
</body>

</html>
